<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    

    <div class="main game-view">
        <div class="main-card">

            <div class="result">
                <div class="result-contents">
                    <div class="result-progress">
                        <div class="vehicle-container">
                            <div class="name-container">
                                <div class="name" style="white-space: nowrap;">Mahfuz</div>
                                <span class="username">(you)</span>
                            </div>
                            <div class="avatar-container" style="background-image: url(&quot;https://data.typeracer.com/public/images/avatars/basic-orange.svg&quot;);"></div>
                        </div>
                    </div>
                    <div class="wpm">44 wpm</div>
                </div>
            </div>

            <div class="input-panel game-input-panel">
                <div class="text-part">
                    <div>
                        <div class="text-container">
                            <!-- <span unselectable="on" class="typing-cursor typing">W</span><span unselectable="on" class="typing">ell</span><span unselectable="on"> I woke in mid-afternoon 'cause that's when it all hurts the most. I dream I never know anyone at the party and I'm always the host. If dreams are like movies, then memories are films about ghosts. You can never escape, you can only move south down the coast.</span> -->
                        </div>
                    </div>
                </div>

                <div class="">
                    <input maxlength="15" class="text-input" />
                </div>

            </div>


            <div class="action-buttons">
                <div></div>
                <div class="">
                    <button onclick="startRace()" class="start-race-btn">Start Race</button>
                </div>
            </div>


        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
